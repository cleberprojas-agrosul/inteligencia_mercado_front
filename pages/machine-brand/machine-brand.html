<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Marcas</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-item>
      <ion-label stacked>Marca</ion-label>
        <ion-select multiple="true">
            <ion-option *ngFor="let brand of brands"
                       value="{{brand.id}}" >{{brand.name}}
             </ion-option>
        </ion-select>
      </ion-item>
  
  </ion-content>
