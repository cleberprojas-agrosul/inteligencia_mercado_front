<ion-content>
  


<ion-grid>
  <ion-row>
      <ion-col col-3>
          <button  ion-button block (click)="loadClients()">Carregar</button>
      </ion-col>
      <ion-col ></ion-col>
      <ion-col col-3>
          <button  ion-button block (click)="addClient()">Novo</button>
      </ion-col>
  </ion-row>

  <ion-row>
      <ion-col col-4></ion-col>
    <ion-col col-4>
      <input
        type='text'
        style='width:100%;'
        placeholder='Digite um nome para buscar...'
        (keyup)='updateFilter($event)'
      />
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-grid>

  <ngx-datatable class="fullscreen" [ngClass]="tablestyle" [rows]="rows" [columnMode]="'force'" 
     [sortType]="'multi'" [reorderable]="false"  [headerHeight]="50"   [limit]="15" [footerHeight]="50"  [rowHeight]="'auto'" >
    <ngx-datatable-column name="Id"></ngx-datatable-column>
    <ngx-datatable-column name="Name"></ngx-datatable-column>
    <ngx-datatable-column name="id" [resizeable]="false">
      <ng-template ngx-datatable-header-template>
        Detalhar
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button ion-button round small outline  (click)="open(row)">ir</button>
      </ng-template>
    </ngx-datatable-column>
   
  </ngx-datatable>
</ion-content>
